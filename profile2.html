<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh_iPA2FvaEkBhNYsRrqYSCmqcdONC6I-_TQ&usqp=CAU"
    />
    <title>Profile - Jazzy Talk</title>
  </head>
  <body class="profile-body profile2-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>
      <div class="screen-header__icons">
        <span><i class="fas fa-gift fa-lg"></i></span>
        <span><i class="fas fa-dice-five fa-lg"></i></span>
        <a href="settings.html" class="screen-header__icons--cog">
          <span><i class="fas fa-cog fa-lg"></i></span>
          <span class="badge__update screen-header__icons__update"></span
        ></a>
      </div>
    </header>

    <div class="main-friends main-profile">
      <main class="friends-screen">
        <div class="profile-music-box">
          <div>
            <i class="fas fa-music"></i>
            <span>Autumn in New York</span>
          </div>
        </div>
        <div class="profile-box">
          <img
            class="profile-box__img"
            src="https://i.pinimg.com/564x/79/45/6b/79456b967ecd343de89bc6bc9643592e.jpg"
          />
          <span class="profile-box__name">Billie Holiday</span>
        </div>
        <div class="profile-nav">
          <a href="chat3.html">
            <div class="profile-nav__i">
              <i class="fas fa-comments fa-2x"></i>
              <span>1:1 chat</span>
            </div>
          </a>
          <div class="profile-nav__i">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span>Call</span>
          </div>
        </div>
      </main>
    </div>

    <div id="no-mobile">Adjust your screen size please ðŸ˜¥</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
