<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh_iPA2FvaEkBhNYsRrqYSCmqcdONC6I-_TQ&usqp=CAU"
    />
    <title>Friends - Jazzy Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html" class="screen-header__icons--cog">
          <span><i class="fas fa-cog fa-lg"></i></span>
          <span class="badge__update screen-header__icons__update"></span
        ></a>
      </div>
    </header>

    <div class="main-friends">
      <a id="friends-display-link"
        ><i class="fas fa-info-circle"></i> Friends' Names Display<i
          class="fas fa-chevron-right fa-xs"
        ></i
      ></a>

      <main class="friends-screen">
        <a href="profile0.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://artsfuse.org/wp/wp-content/uploads/2018/09/ChetBaker.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Chet Baker</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column user-component__column__music">
            <div>
              <i class="fas fa-music"></i>
              <span>I Fall in Love Too..</span>
            </div>
          </div>
        </div>
      </a>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/564x/9a/17/ae/9a17aedb137e08aa91698114e2d55ab2.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Channel
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>

          <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
              <span>Friends</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
           </div>
           <a href="profile1.html">
           <div class="user-component user-component__friends">
            <div class="user-component__column">
              <img
                src="https://lastfm.freetls.fastly.net/i/u/770x0/84bbfa2f1ab2192db47de1765dfb0e10.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Tom Misch
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column__music">
              <div>
                <i class="fas fa-music"></i>
                <span>South of the River</span>
              </div>
            </div>
          </div>
        </a>

        <a href="profile2.html">
          <div class="user-component user-component__friends">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/564x/79/45/6b/79456b967ecd343de89bc6bc9643592e.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Billie Holiday
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column__music">
              <div>
                <i class="fas fa-music"></i>
                <span>Autumn in New York</span>
              </div>
            </div>
          </div>
        </a>
        <a href="profile3.html">
          <div class="user-component user-component__friends">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/564x/0e/9e/b7/0e9eb73d09dbd40d317ae1a899c03730.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Carla Bley
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column__music">
              <div>
                <i class="fas fa-music"></i>
                <span>Lawns</span>
              </div>
            </div>
          </div>
        </a>
        <a href="profile4.html">
          <div class="user-component user-component__friends">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/564x/18/f2/a6/18f2a62df305c94238da5d5795a9db56.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Bill Evans
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column__music">
              <div>
                <i class="fas fa-music"></i>
                <span>I Loves You Porgy</span>
              </div>
            </div>
          </div>
        </a>
      </main>
    </div>

    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update badge__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-compact-disc"></i>
      <span>born to be blue.</span>
    </div>

    <div id="no-mobile">Adjust your screen size plaese ðŸ˜¥</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
